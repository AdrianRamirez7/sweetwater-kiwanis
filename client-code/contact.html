        <h1 class="form-title">Get In Touch!</h1>
        <div class="contact-form">
            <form class="content-one">
                <h2 class="message-title">Send A Message</h2>
                <div class="label-container">
                    <label>First Name</label><br>
                    <input class="form-inputs" type="text" required>
                </div>
                <div class="label-container">
                    <label>Last Name</label><br>
                    <input class="form-inputs" type="text" required><br>
                </div>
                <div class="label-container">
                    <label>Email</label><br>
                    <input class="form-inputs" type="email" required>
                </div>
                <div class="label-container">
                <label>Mobile</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
                <textarea></textarea>
            </form>
        </div>
        <div class="contact-info">
            
        </div>
        
    </div>
